<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="../libs/glMatrix-0.9.5.min.js"></script>
    <script src="../libs/webgl-utils.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/webgl.css" />

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 vColor;

        void main(void) {
            gl_FragColor = vColor;
        }
    </script>

    <!-- Dzieje się niemal to samo, tylko dane vertexów koloru są przepuszczane do shadera - vColor-->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying vec4 vColor;

        void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
        }
    </script>


</head>

                <p>Prędkość obrotu kwadratu</p>
                <input type="range" id="vel-square" min="0" max="1000" value="50" />
            </div>

            </div>
